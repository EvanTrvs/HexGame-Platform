<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hex Game{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hex-board.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='visuals/icoHexGame.png') }}">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='visuals/icoHexGame.png') }}" alt="Hex Game Logo">
            <h1 class="project-title">Hex Game</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Accueil</a></li>
                <li><a href="{{ url_for('game') }}">Jouer</a></li>
                <li><a href="{{ url_for('rules') }}">Règles</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Hex Game. Tous droits réservés.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/hex-board.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game-controller.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
